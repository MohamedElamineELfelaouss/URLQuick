<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card">
        <h3 class="card-title text-center">Shorten a long URL</h3>
        <form id="shorten-form">
            <div id="initial-form">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter long link here</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                </div>
                <div class="mb-3">
                    <label for="custom_alias" class="form-label">Customize your link</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="custom_alias" name="custom_alias" placeholder="Enter alias">
                    </div>
                </div>
                <button class="btn btn-success w-100" type="submit">Shorten URL</button>
            </div>
            <div id="result-form" class="hidden">
                <div class="mb-3">
                    <label for="original-url" class="form-label">Your Long URL</label>
                    <input type="text" class="form-control" id="original-url" readonly>
                </div>
                <div class="mb-3">
                    <label for="shortened-url" class="form-label">Shortened URL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="shortened-url" readonly>
                        <button class="btn btn-outline-success" type="button" onclick="copyToClipboard()">Copy</button>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-info mt-3" type="button" onclick="togglePanel()">My URLs</button>
                    <button class="btn btn-warning mt-3" type="button" onclick="resetForm()">Shorten another</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel" id="my-urls-panel">
        <button class="btn btn-secondary w-100" type="button" onclick="togglePanel()">Hide</button>
        <h4 class="mt-3">My URLs</h4>
        <ul class="list-group mt-3" id="urls-list">
            <!-- URLs will be dynamically loaded here -->
        </ul>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
